<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla JavaScript Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src//styles.css" />
  </head>

  <body>
    <main>
      <div class="calculator">
        <div class="calculator__keys">
          <button 
            id="clear"
            class="key key--operator key--primary"
            data-action="clear"
          >
            C
          </button>
          <output id="output">0</output>
        </div>
        <div class="calculator__keys">
          <button id="7" class="key">7</button>
          <button id="8" class="key">8</button>
          <button id="9" class="key">9</button>
          <button
            id="add"
            class="key button key--operator key--secondary"
            data-action="add"
          >
            +
          </button>
        </div>
        <div class="calculator__keys">
          <button id="4" class="key">4</button>
          <button id="5" class="key">5</button>
          <button id="6" class="key">6</button>
          <button
            id="subtract"
            class="key button key--operator key--secondary"
            data-action="subtract"
          >
            -
          </button>
        </div>
        <div class="calculator__keys">
          <button id="1" class="key">1</button>
          <button id="2" class="key">2</button>
          <button id="3" class="key">3</button>
          <button
            id="multiply"
            class="key button key--operator key--secondary"
            data-action="multiply"
          >
            *
          </button>
        </div>
        <div class="calculator__keys">
          <button id="zero" class="key">0</button>
          <button
            id="dot"
            class="key button key--operator key--primary"
            data-action="decimal"
          >
            .
          </button>
          <button
            id="equal"
            class="key button key--operator key--primary"
            data-action="calculate"
          >
            =
          </button>
          <button
            id="divide"
            class="key button key--operator key--secondary"
            data-action="divide"
          >
            /
          </button>
        </div>
      </div>
    </main>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
